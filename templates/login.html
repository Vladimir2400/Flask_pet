{% extends "base.html" %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
<h1>Авторизация</h1>
<form action="/login" method="post" class="form-contact">
    <p><label>Почта:</label><input type="text" name="email" value="" required/>
    <p><label>Пароль:</label><input type="password" name="password" value="" required/>
    <p><input type="checkbox" name="remember" /> Запомнить
    <p><input type="submit" value="Войти" />
    <p><a href="{{url_for('register')}}">Регистрация</a>
</form>
{% endblock %}
