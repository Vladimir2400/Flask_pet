{% extends "base.html" %}

{% block title %}
Обратная связь
{% endblock %}
{% block content %}
<h1>Обратная связь</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/contact" method="post" class="form-contact">
    <p><label>Ваше имя:</label><input type="text" name="username" value="" required/>
    <p><label>Ваш email:</label><input type="text" name="email" value="" required/>
    <p><label>Ваше сообщение:</label>
    <p><textarea name="message" rows=7 cols=40 required></textarea>
    <p><input type="submit" value="Отправить" />
</form>
{% endblock %}
