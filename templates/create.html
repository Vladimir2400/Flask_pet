{% extends "base.html" %}

{% block title %}
Создание статьи
{% endblock %}

{% block content %}
<h1>Создание статьи</h1>

<form method="post" class="form-control">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
    <input type="text" name="intro" placeholder="Введите краткое содержание статьи" class="form-control"><br>
    <input type="text" name="text" placeholder="Введите текст статьи" class="form-control"><br>
    <button class="btn btn-success" type="submit">Добавить</button>
</form>
{% endblock %}
