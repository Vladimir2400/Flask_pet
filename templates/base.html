<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="header__img" src="{{ url_for('static', filename='img/логоробко.png') }}" alt="">
                    <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="{{ url_for('create') }}" class="nav-link px-2 text-white">Добавить запись</a></li>
                    <li><a href="{{ url_for('posts') }}" class="nav-link px-2 text-white">Все записи</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Регистрация</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Логин</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Аккаунт</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Выход</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                           aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

</div>

<div class="content">
{% block content %}{% endblock %}
</div>


{% block main_page %}{% endblock %}

<footer class="footer">
    Все права защищены!<br>
    &#169; Robko2400 2024
</footer>
</body>
</html>
