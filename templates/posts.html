{% extends "base.html" %}

{% block title %}
Все записи
{% endblock %}

{% block content %}
<h1>Все записи</h1>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6 item">
        <div class="item-in">
            <h4>{{ post.title }}</h4>
            <div class="seperator"></div>
            <p>{{ post.intro }}</p>
            <a href="#">Читать далее
                <i class="fa fa-long-arrow-right">{{ post.text }}</i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
